image: registry.gitlab.com/edea-dev/ci-runner:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .venv
    - .hypothesis

before_script:
  - python3 --version # For debugging
  - poetry install

test:
  script:
    - poetry run pytest --cov=edea
    - poetry run pytest --doctest-modules edea/types/number.py

formatting:
  script:
    - poetry run black --check edea tests --exclude tests/kicad_projects

lint:
  script:
    - poetry run ruff edea/types edea/draw tests
    - poetry run pylint edea/types edea/draw

typecheck:
  script:
    - poetry run pyright edea/types edea/draw

bandit:
  script:
    - poetry run bandit -r edea

test-long-running:
  only:
    - web
  script:
    - git submodule update --init
    - poetry run pytest -k 'parse_all_pcb'
    - poetry run pytest -k 'parse_all_types'

